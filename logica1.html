    <TITLE> Verificar MAIOR </TITLE></head>
<body>
<BR>
<H1>Verificar MAIOR</H1>
<input type="number" id="a" placeholder="Inserira o valor de A">
<input type="number" id="b" placeholder="Inserira o valor de B">
<input type="number" id="c" placeholder="Inserira o valor de C">
<button type="button" onclick="verificarMaior()"> Verificar Maior </button>

<script type="text/javascript">
const verificarMaior = function(){
    let a = parseFloat (document.getElementById('a').value)
    let b = parseFloat (document.getElementById('b').value)
    let c = parseFloat (document.getElementById('c').value)

    if (a > b && a > c){
        alert('o A é maior')
        console.log('o A é maior')
    } else if (b > a && b > c){
        alert('o B é maior')
        console.log('o B é maior')
    } else if (c > a && c > b){
        alert('o C é maior')
        console.log('o C é maior')
        }  
    }
</script>
</body>
